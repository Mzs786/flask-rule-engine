<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Rule Engine</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header class="container">
      <h1 class="header">Advanced Rule Engine</h1>
    </header>
    <main class="container">
      <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
          <a
            class="nav-link active"
            href="#createRule"
            role="tab"
            data-toggle="tab"
            aria-selected="true"
          >
            Create Rule
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#evaluateRule" role="tab" data-toggle="tab">
            Evaluate Rule
          </a>
        </li>
      </ul>
      <div class="tab-content">
        <div class="tab-pane fade show active" id="createRule" role="tabpanel">
          <h2>Define Rule</h2>
          <div class="form-group">
            <label for="ruleExpression"
              >Expression (e.g., age > 30 AND department == 'Sales')</label
            >
            <textarea
              id="ruleExpression"
              class="form-control"
              rows="3"
              aria-label="Enter the rule expression"
            ></textarea>
          </div>
          <button
            class="btn btn-primary"
            onclick="createRule()"
            aria-label="Create a new rule"
          >
            Create Rule
          </button>
          <div id="rule-ast" class="alert alert-info" role="alert"></div>
        </div>
        <div class="tab-pane fade" id="evaluateRule" role="tabpanel">
          <h2>Provide Data</h2>
          <form id="dataForm">
            <div class="form-group">
              <label for="age">Age</label>
              <input
                type="number"
                id="age"
                class="form-control"
                aria-label="Enter the age"
              />
            </div>
            <div class="form-group">
              <label for="department">Department</label>
              <input
                type="text"
                id="department"
                class="form-control"
                aria-label="Enter the department"
              />
            </div>
            <div class="form-group">
              <label for="salary">Salary</label>
              <input
                type="number"
                id="salary"
                class="form-control"
                aria-label="Enter the salary"
              />
            </div>
            <div class="form-group">
              <label for="experience">Experience</label>
              <input
                type="number"
                id="experience"
                class="form-control"
                aria-label="Enter the experience"
                value=""
              />
            </div>
          </form>
          <button
            class="btn btn-success"
            onclick="evaluateRule()"
            aria-label="Evaluate the rule with provided data"
          >
            Evaluate Rule
          </button>
          <div
            id="evaluation-result"
            class="alert alert-info"
            role="alert"
          ></div>
        </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      let currentAst = null; // Variable to store the current AST

      function createRule() {
        const ruleExpression = document.getElementById("ruleExpression").value;
        fetch("/create_rule", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ rule: ruleExpression }),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.ast) {
              currentAst = data.ast; // Store the AST in the variable
              document.getElementById("rule-ast").innerText = JSON.stringify(
                data.ast,
                null,
                2
              );
            } else {
              document.getElementById(
                "rule-ast"
              ).innerText = `Error: ${data.error}`;
            }
          })
          .catch((error) => console.error("Error:", error));
      }

      function evaluateRule() {
        const data = {
          age: Number(document.getElementById("age").value),
          department: document.getElementById("department").value,
          salary: Number(document.getElementById("salary").value),
          experience: Number(document.getElementById("experience").value) || 0, // Default to 0 if empty
        };

        if (!currentAst) {
          document.getElementById("evaluation-result").innerText =
            "Error: No AST available. Please create a rule first.";
          return;
        }

        fetch("/evaluate_rule", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ data, ast: currentAst }),
        })
          .then((response) => response.json())
          .then((data) => {
            document.getElementById(
              "evaluation-result"
            ).innerText = `Result: ${data.result}`;
          })
          .catch((error) => console.error("Error:", error));
      }
    </script>
  </body>
</html>
